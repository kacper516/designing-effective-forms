<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efektywne formularze</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      .form-container {
        max-height: 100vh;
        overflow-y: auto;
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .header-title {
        min-width: max-content;
      }

      .action-buttons {
        text-align: end;
      }
    </style>
  </head>

  <body>
    <div class="container form-container">
      <div class="header">
        <h1 class="header-title">Uzupełnij formularz</h1>
        <div class="container mt-4 mb-4 action-buttons">
          <button id="signInButton" class="btn btn-primary">
            Utwórz konto lub zaloguj się
          </button>
          <button id="signOutButton" class="btn btn-secondary">
            Wyloguj się
          </button>
        </div>
      </div>
      <form id="form">
        <!-- Dane osobowe -->
        <fieldset class="mb-4">
          <legend>Dane osobowe</legend>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="firstName" class="form-label">Imię</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Tomasz"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="lastName" class="form-label">Nazwisko</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Zsamot"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="tomasz.zsamot@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
              required
            />
          </div>
        </fieldset>

        <!-- Adres -->
        <fieldset class="mb-4">
          <legend>Adres</legend>
          <div class="mb-3">
            <label for="street" class="form-label">Ulica</label>
            <input
              type="text"
              class="form-control"
              id="street"
              placeholder="Aleje Jerozolimskie 10"
              required
            />
          </div>
          <div class="row">
            <div class="mb-3 col-md-9">
              <label for="city" class="form-label">Miasto</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Warszawa"
                required
              />
            </div>
            <div class="mb-3 col-md-3">
              <label for="zipCode" class="form-label">Kod pocztowy</label>
              <input
                type="text"
                class="form-control"
                id="zipCode"
                placeholder="02-486"
                pattern="\d{2}-\d{3}"
                title="Format: 00-000"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Kraj</label>
            <input
              list="countryList"
              class="form-control"
              id="country"
              placeholder="Polska"
              required
            />
            <datalist id="countryList"></datalist>
          </div>
        </fieldset>

        <!-- Kontakt -->
        <fieldset class="mb-4">
          <legend>Kontakt</legend>
          <div class="mb-3">
            <label class="form-label d-block">Numer telefonu</label>
            <div class="input-group">
              <span id="phonePrefix" class="input-group-text">+48</span>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                placeholder="123456789"
                pattern="\d{9}"
                title="9 cyfr"
                required
              />
            </div>
          </div>
        </fieldset>

        <!-- Przesyłka i płatność -->
        <fieldset class="mb-4">
          <legend>Przesyłka i płatność</legend>
          <div class="mb-3">
            <label class="form-label">Rodzaj przesyłki</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shippingMethod"
                  id="dpd"
                  value="DPD"
                  required
                />
                <label class="form-check-label" for="dpd"> DPD </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shippingMethod"
                  id="inpost"
                  value="InPost"
                />
                <label class="form-check-label" for="inpost"> InPost </label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Metoda płatności</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="card"
                  value="karta"
                  required
                />
                <label class="form-check-label" for="card"> Karta </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="blik"
                  value="blik"
                />
                <label class="form-check-label" for="blik"> BLIK </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="gateway"
                  value="pośrednik"
                />
                <label class="form-check-label" for="gateway">
                  Pośrednik
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Dane do faktury -->
        <fieldset class="mb-4">
          <legend>Dane do faktury</legend>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="vatUE" />
            <label class="form-check-label" for="vatUE">VAT UE</label>
          </div>
          <div class="collapse" id="billingFields">
            <div class="mb-3">
              <label for="vatNumber" class="form-label">Numer VAT</label>
              <input
                type="text"
                class="form-control"
                id="vatNumber"
                placeholder="PL1234567890"
                pattern="[A-Z]{2}[0-9]{8,}"
                aria-describedby="vatHelp"
                title="Kod kraju i cyfry"
              />
            </div>
            <div class="mb-3">
              <label for="invoiceData" class="form-label"
                >Dane do faktury</label
              >
              <textarea
                class="form-control"
                id="invoiceData"
                rows="3"
                placeholder="Firma XYZ, ul. Aleje Jerozolimskie 10, 02-486 Warszawa"
              ></textarea>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Wyślij</button>
      </form>

      <!-- Modal z raportem kliknięć -->
      <div
        class="modal fade"
        id="form-feedback-modal"
        tabindex="-1"
        aria-labelledby="feedbackLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackLabel">
                Statystyka kliknięć
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Zamknij"
              ></button>
            </div>
            <div class="modal-body">
              Wykonałeś <span id="click-count">0</span> kliknięć podczas
              wypełniania formularza.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Zamknij
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Skrypty -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="authentication.js" defer></script>
  </body>
</html>
